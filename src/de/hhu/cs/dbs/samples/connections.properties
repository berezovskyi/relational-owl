<?xml version="1.0" encoding="UTF-8"?>
<relational-owl>
	<!-- jdbc connections -->
	<jdbc-connection name="mysql-sample" checked="true">
		<jdbc-driver>com.mysql.jdbc.Driver</jdbc-driver>
		<dbUrl>jdbc:mysql://yourIP/yourDB</dbUrl>
		<dbUser>yourUser</dbUser>
		<dbPassword>secret</dbPassword>
	</jdbc-connection>
	<jdbc-connection name="db2-sample" checked="false">
		<jdbc-driver>com.ibm.db2.jcc.DB2Driver</jdbc-driver>
		<dbUrl>jdbc:db2://yourIP:50001/yourDB</dbUrl>
		<dbUser>yourUser</dbUser>
		<dbPassword>secret</dbPassword>
	</jdbc-connection>
	
	<!-- data parameters -->
	
	<!-- Relational.owl parameters -->

</relational-owl>
